<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synthwave Beat Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Synthwave Beat Clicker</h1>
    <div id="beat-button" class="neon-button">Создать бит</div>
    <div id="beats-count">Битов: 0</div>

    <div class="upgrades">
      <h2>Апгрейды</h2>
      <button id="studio-upgrade" class="upgrade-btn" disabled>
        Улучшить студию (Цена: 50)
      </button>
      <button id="assistant-upgrade" class="upgrade-btn" disabled>
        Нанять ассистента (Цена: 200)
      </button>
      <button id="inspiration-upgrade" class="upgrade-btn" disabled>
        Усилитель вдохновения (Цена: 500)
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
